name: Build

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json

      - run: npm ci

      - run: npm run build:unpack

      - uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: |
            dist/win-unpacked/
